{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Step 1: Select Employee</h2>
<form method="post">
  <label for="employee_id" class="block mb-2">Employee:</label>
  <select name="employee_id" class="w-full p-2 border mb-4">
    {% for employee in Employee.query.all() %}
      <option value="{{ employee.id }}" {% if data.employee_id == employee.id|string %}selected{% endif %}>{{ employee.first_name }} {{ employee.last_name }}</option>
    {% endfor %}
  </select>
  <button type="submit" name="next" class="btn btn-primary">Next</button>
</form>
{% endblock %}
