{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
  <h2 class="text-2xl font-semibold text-slate-800 mb-6 text-center">Login</h2>

  <form method="post" class="space-y-5">
    <div>
      <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full rounded-md border border-slate-300 p-2 focus:ring-[#0160B1] focus:border-[#0160B1]">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full rounded-md border border-slate-300 p-2 focus:ring-[#0160B1] focus:border-[#0160B1]">
    </div>

    <button type="submit"
            class="w-full bg-[#0160B1] text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition text-sm font-medium">
      🔐 Login
    </button>
  </form>
</div>
{% endblock %}
