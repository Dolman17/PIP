{% extends "base.html" %}
{% block title %}Create New User{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded mt-6">
  <h1 class="text-2xl font-bold mb-4">Create New User</h1>

  <form method="POST">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
    </div>

    <div class="mb-4">
      <label for="admin_level" class="block text-sm font-medium text-gray-700">Admin Level</label>
      <select name="admin_level" id="admin_level" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
        <option value="0">Line Manager</option>
        <option value="1">Admin</option>
        <option value="2">Superuser</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="team_id" class="block text-sm font-medium text-gray-700">Team ID (optional)</label>
      <input type="number" name="team_id" id="team_id" class="mt-1 block w-full rounded border-gray-300 shadow-sm">
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Create User</button>
    </div>
  </form>
</div>
{% endblock %}
