{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">All Employees</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow rounded">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left px-4 py-2">Name</th>
          <th class="text-left px-4 py-2">Job Title</th>
          <th class="text-left px-4 py-2">Service</th>
          <th class="text-left px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">
            <a href="{{ url_for('employee_detail', employee_id=emp.id) }}" class="text-blue-600 hover:underline">
              {{ emp.first_name }} {{ emp.last_name }}
            </a>
          </td>
          <td class="px-4 py-2">{{ emp.job_title }}</td>
          <td class="px-4 py-2">{{ emp.service }}</td>
          <td class="px-4 py-2">
            <a href="{{ url_for('employee_detail', employee_id=emp.id) }}"
               class="text-sm bg-slate-200 hover:bg-slate-300 text-gray-800 px-3 py-1 rounded mr-2">View</a>
            <a href="{{ url_for('create_pip', employee_id=emp.id) }}"
               class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Start PIP</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center text-gray-400 py-4">No employees found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
