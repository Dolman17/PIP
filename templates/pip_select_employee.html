{% extends "base.html" %}
{% block title %}Select Employee{% endblock %}
{% block page_title %}➕ Start New PIP{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 sm:px-6 py-6">
  <h1 class="text-xl sm:text-2xl font-semibold text-ellipse-teal mb-6">
    Select an Employee to Start a PIP
  </h1>

  <form method="post" class="bg-[#e6f3f3] p-4 sm:p-6 rounded-xl border border-slate-200 shadow-sm space-y-4">
    <div>
      <label for="employee_id" class="block text-sm font-medium text-slate-700 mb-1">
        Choose an Employee
      </label>
      <select name="employee_id" id="employee_id"
              class="w-full rounded-md border border-slate-300 p-2 focus:ring-[#0160B1] focus:border-[#0160B1]">
        {% for emp in employees %}
          <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }} — {{ emp.job_title }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit"
            class="w-full sm:w-auto bg-[#0160B1] text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm inline-flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Start PIP
    </button>
  </form>
</div>
{% endblock %}
